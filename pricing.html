<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing - CashCompass</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
      background-color: #f8f9fa;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 50px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    header img {
      height: 60px;
    }
    header nav a {
      text-decoration: none;
      margin: 0 15px;
      color: #333;
      font-size: 16px;
    }
    .pricing-section {
      padding: 50px;
      text-align: center;
    }
    .pricing-section h1 {
      color: #4caf88;
      margin-bottom: 30px;
    }
    .company-cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .company-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      width: 300px;
    }
    .company-card img {
      height: 60px;
      margin-bottom: 15px;
    }
    .company-card h3 {
      margin: 15px 0;
      font-size: 18px;
      color: #333;
    }
    .company-card p {
      font-size: 16px;
      color: #555;
    }
    .stock-graph {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="CashCompass Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="#">Pricing</a>
      <a href="banking.html">Banking</a>
      <a href="help.html">Help</a>
      <a href="about.html">About Us</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <section class="pricing-section">
    <h1>Our Investment Portfolio</h1>
    <div class="company-cards">
      <!-- Reliance -->
      <div class="company-card">
        <img src="Reliance.png" alt="Reliance">
        <h3>Reliance Industries</h3>
        <p>Stock Rate: ₹1,245</p>
        <div class="stock-graph">
          <img src="ambani.jpg" alt="Reliance Stock Graph">
        </div>
      </div>

      <!-- SBI -->
      <div class="company-card">
        <img src="SBI.png" alt="SBI">
        <h3>State Bank of India (SBI)</h3>
        <p>Stock Rate: ₹530</p>
        <div class="stock-graph">
          <img src="CS.jpg" alt="SBI Stock Graph">
        </div>
      </div>

      <!-- TCS -->
      <div class="company-card">
        <img src="TCS.png" alt="TCS">
        <h3>Tata Consultancy Services (TCS)</h3>
        <p>Stock Rate: ₹3,025</p>
        <div class="stock-graph">
          <img src="J.R.D..jpg" alt="TCS Stock Graph">
        </div>
      </div>

      <!-- Infosys -->
      <div class="company-card">
        <img src="Infosys.png" alt="Infosys">
        <h3>Infosys</h3>
        <p>Stock Rate: ₹1,470</p>
        <div class="stock-graph">
          <img src="infosys7.jpg" alt="Infosys Stock Graph">
        </div>
      </div>

      <!-- Adani -->
      <div class="company-card">
        <img src="Adani.png" alt="Adani">
        <h3>Adani Enterprises</h3>
        <p>Stock Rate: ₹2,230</p>
        <div class="stock-graph">
          <img src="Gautam_Adani.jpg" alt="Adani Stock Graph">
        </div>
      </div>
    </div>
  </section>
</body>
</html>
